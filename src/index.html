<html lang=zh>
<head>

    <!--    发送请求时不附带url，相当于来源为空-->
    <meta name="referrer" contentr="never">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<section id="page-music">
    <main class="layout">
        <div class="aside">
            <figure></figure>
            <div class="actions">
                <span class="btn-collect iconfont icon-heart"></span>
                <span class="btn-play iconfont icon-pause"></span>
                <span class="btn-next iconfont icon-next"></span>
            </div>
        </div>
        <div class="detail">
            <span class="tag">90后</span>
            <h1>It's a new day</h1>
            <ul class="icons">
                <li><span class="iconfont icon-earphone"></span>3333</li>
                <li><span class="iconfont icon-heart"></span>128</li>
                <li><span class="iconfont icon-like"> </span>20</li>
            </ul>
            <div class="area-bar">
                <div class="bar">
                    <div class="bar-progress"></div>
                </div>
                <div class="current-time">1:02</div>
            </div>
            <div class="author">周杰伦</div>
            <div class="lyric">
                <p>hello world</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <div class="box">
                <ul>
                    <li>
                        <div class="cover"
                             style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>漫步春天</h3>
                    </li>
                    <li>
                        <div class="cover"
                             style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>漫步春天</h3>
                    </li>
                    <li>
                        <div class="cover"
                             style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>漫步春天</h3>
                    </li>
                    <li>
                        <div class="cover"
                             style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                        <h3>漫步春天</h3>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</section>

</body>
